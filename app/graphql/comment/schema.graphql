type Comment {
  _id: ID!
  name: String!
  createdTime: String!
  date: String!
  time: String!
  year: String!
  day: String!
  email: String!
  content: String!
  refTo: Comment
  postId: ID
  title: String
}

type Comments {
  comments: [Comment]
  total: Int
  page: Int
}

type Message {
  comments: [Comment]
  total: Int
  page: Int
}