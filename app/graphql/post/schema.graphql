type Index {
  tag: String!
  content: String!
  anchor: String!
}

type shortPost {
  _id: ID!
  title: String!
  url: String!
}

type Post {
  _id: ID!
  url: String!
  title: String!
  cover: String!
  tags: String!
  createdTime: String!
  year: String
  time: String
  content: String!
  desc: String!
  index: [Index]
  commentCount: Int
  readCount: Int
  previous: shortPost
  next: shortPost
  comments: [Comment]
}

type Posts {
  posts: [Post]
  end: Boolean
  total: Int
  page: Int
}