<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>{{ title }}</title>
    {% if author %}
      <meta name="author" content="{{ author }}">
    {% endif %}
    {% if description %}
      <meta name="description" content="{{ description }}">
    {% endif %}
    {% if keywords %}
      <meta name="keywords" content="{{ keywords }}"/>
    {% endif %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="mobile-web-app-capable" content="yes">
    <script>
      var htmlDom = document.getElementsByTagName('html')[0];
      var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
      if (htmlWidth > 768) {
        htmlDom.style.fontSize = (768 / 10) + 'px';
      } else {
        htmlDom.style.fontSize = (htmlWidth / 10) + 'px';
      }
    </script>
    <meta http-equiv='x-dns-prefetch-control' content='on'>
    <link rel='dns-prefetch' href='//images.lindongzhou.com'>
    <link rel='dns-prefetch' href='//cdn.lindongzhou.com'>
    <meta property="og:type" content="site" />
		<meta property="og:url" content="//www.lindongzhou.com" />
    <meta property="og:site_name" content="Lindz's Blog"/>
    <link rel="shortcut icon" href="//cdn.lindongzhou.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_656686_c3j4j1cjhr5rvn29.css">
    <link rel="stylesheet" href="{{ 'main.css' | revision }}">
    <script src="//cdn.polyfill.io/v2/polyfill.min.js" defer></script>
    <script type="module" src="{{ 'runtime.js' | revision }}"></script>
    <script nomodule src="{{ 'runtime-legacy.js' | revision }}" defer></script>
    <script src="{{ 'vendor.js' | revision }}" defer></script>
    <script type="module" src="{{ 'main.js' | revision }}"></script>
    <script nomodule src="{{ 'main-legacy.js' | revision }}" defer></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    {% include 'nomodule-shim.html' %}
  </body>
</html>
